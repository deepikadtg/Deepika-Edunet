<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5x6 Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 30px auto;
        }
        th, td {
            border: 1px solid #1565c0;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #1565c0;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>FName</th>
            <th>LName</th>
            <th>ID</th>
            <th>FName</th>
            <th>LName</th>
        </tr>
        <tr>
            <td>100</td>
            <td>John</td>
            <td>Doe</td>
            <td>101</td>
            <td>Jane</td>
            <td>Smith</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Mike</td>
            <td>Brown</td>
            <td>103</td>
            <td>Emily</td>
            <td>Clark</td>
        </tr>
        <tr>
            <td>104</td>
            <td>Chris</td>
            <td>Lee</td>
            <td>105</td>
            <td>Anna</td>
            <td>White</td>
        </tr>
        <tr>
            <td>106</td>
            <td>David</td>
            <td>Kim</td>
            <td>107</td>
            <td>Sara</td>
            <td>Green</td>
        </tr>
        <tr>
            <td>108</td>
            <td>Paul</td>
            <td>Hall</td>
            <td>109</td>
            <td>Linda</td>
            <td>Young</td>
        </tr>
    </table>
</body>
</html>
